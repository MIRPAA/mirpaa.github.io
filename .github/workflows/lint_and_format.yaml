name: LintAndFormat

on:
  pull_request:

jobs:
  linters-and-formatters:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Enforce Conventions
        uses: pre-commit/action@v3.0.1
        with:
          extra_args:
            --all-files
